<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ကစားသမား စာရင်း (No. | Username)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background-color: #f3f4f6;
            
            /* Christmas Theme Background & Effects - Updated to Deep Dark Green #183513 */
            background-color: #183513; /* Deep Dark Green (User specified) */
            background-image: linear-gradient(to bottom, #183513, #2A6520); /* Gradient to a slightly lighter deep green */
            overflow: hidden; 
            position: relative;
            padding-top: 6rem; /* Add top padding to body to account for fixed nav bar (h-24 ~ 6rem) */
        }
        
        /* --- Snowflakes CSS --- */
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        .snowflake {
            position: absolute;
            background: #FFFFFF;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.8;
            will-change: transform;
            animation-name: fall;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            z-index: 10;
        }

        /* List scrollbar style for better looks (Dark Green track) */
        #list-container::-webkit-scrollbar {
            width: 8px;
        }

        #list-container::-webkit-scrollbar-track {
            background: #0f1c09; /* Even darker green track */
            border-radius: 10px;
        }

        #list-container::-webkit-scrollbar-thumb {
            background: #fef3c7; /* Yellow thumb (kept for contrast) */
            border-radius: 10px;
        }

        /* Table styling for zebra stripes and borders - Adjusted for Darker Green */
        .player-row:nth-child(even) {
            background-color: rgba(30, 70, 22, 0.6); /* Darker Green transparency */
        }
        .player-row:nth-child(odd) {
            background-color: rgba(42, 101, 32, 0.6); /* Slightly Lighter Green transparency */
        }

        /* Styling for cells */
        .player-cell {
            padding: 10px 16px;
            text-align: left;
            border-bottom: 1px solid rgba(254, 243, 199, 0.2); /* Light gold/yellow border */
        }
    </style>
</head>
<body class="antialiased text-white relative pt-24 pb-10">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tableBody = document.getElementById('player-table-body');
            const body = document.body;
            const SNOWFLAKE_COUNT = 100;

            if (!tableBody) return;

            // --- 1. Username ကို တစ်လုံးခြား (*) ဖြင့် အစားထိုးသည့် Function ---
            function maskUsername(username) {
                if (!username) return "";
                let masked = "";
                for (let i = 0; i < username.length; i++) {
                    // အက္ခရာကို နဂိုအတိုင်းထားမည် (0, 2, 4, ... index များ)
                    if (i % 2 === 0) {
                        masked += username[i];
                    } else {
                        // အက္ခရာကို * ဖြင့် အစားထိုးမည် (1, 3, 5, ... index များ)
                        masked += '*';
                    }
                }
                return masked;
            }
            
            // --- 2. Snowflakes Creation ---
            function createSnowflake() {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');

                // အရွယ်အစားကို ကျပန်းသတ်မှတ် (1px to 4px)
                const size = Math.random() * 3 + 1; 
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;

                // စတင်နေရာကို ကျပန်းသတ်မှတ် (0% to 100%)
                const startX = Math.random() * 100;
                snowflake.style.left = `${startX}vw`;

                // Animation ကြာချိန်ကို ကျပန်းသတ်မှတ် (10s and 30s)
                const duration = Math.random() * 20 + 10; 
                snowflake.style.animationDuration = `${duration}s`;

                // Animation စတင်ချိန်ကို ကျပန်းသတ်မှတ် (တစ်ပြိုင်တည်း မကျစေရန်)
                const delay = Math.random() * 15;
                snowflake.style.animationDelay = `-${delay}s`;

                // မျက်နှာပြင် အပေါ်မှ စတင်စေရန်
                snowflake.style.top = `${-Math.random() * 100}px`;

                body.appendChild(snowflake);
            }

            for (let i = 0; i < SNOWFLAKE_COUNT; i++) {
                createSnowflake();

                tableBody.appendChild(fragment);
            }

            // စာရင်းကို စတင်ထုတ်လုပ်ခြင်း
            generatePlayerList();
